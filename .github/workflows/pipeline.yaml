name: CI/CD Pipeline
on:
  pull_request:
    branches:
      - main
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24.x'  

      - name: Install, build and test
        run: |
          npm install
          npm run build   
          npm test

  



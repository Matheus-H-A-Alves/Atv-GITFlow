name: CI/CD Pipeline
on:
  push:
    branches:
      -main
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '24.x'  
      - name: run install, build and test
        run: |
          npm install
          npm run build   
          npm test

  


